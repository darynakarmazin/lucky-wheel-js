<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Колесо Фортуни</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
      }
      .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        transition: transform 4s ease-out;
      }
      .sector {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .arrow {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid red;
        z-index: 10;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }
      #promo-container {
        margin-top: 20px;
        display: none;
        text-align: center;
      }
      #promo-code {
        padding: 10px;
        font-size: 16px;
        background-color: #fff;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      #copy-btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wheel-container">
      <div class="arrow"></div>
      <div class="wheel" id="wheel"></div>
    </div>
    <button id="spin-btn">Крутити!</button>
    <div id="result"></div>
    <div id="promo-container">
      <input type="text" id="promo-code" readonly />
      <button id="copy-btn">Копіювати</button>
    </div>

    <script>
      const sectors = [
        {
          type: "Подарунок",
          value: "Безкоштовна доставка",
          color: "#ff4d4d",
          promo: "FREESHIP",
        },
        {
          type: "Знижка",
          value: "10% на замовлення",
          color: "#ff9933",
          promo: "SAVE10",
        },
        {
          type: "Акція",
          value: "Купи 2, отримай 1",
          color: "#33cc33",
          promo: "B2G1",
        },
        {
          type: "Подарунок",
          value: "Подарункова карта 50 грн",
          color: "#3399ff",
          promo: "GIFT50",
        },
        {
          type: "Знижка",
          value: "20% на все",
          color: "#cc33cc",
          promo: "SAVE20",
        },
        {
          type: "Акція",
          value: "Подвійні бали",
          color: "#ff66b3",
          promo: "DOUBLEPTS",
        },
      ];

      const wheel = document.getElementById("wheel");
      const spinBtn = document.getElementById("spin-btn");
      const result = document.getElementById("result");
      const promoContainer = document.getElementById("promo-container");
      const promoCode = document.getElementById("promo-code");
      const copyBtn = document.getElementById("copy-btn");

      // Створюємо сектори
      sectors.forEach((sector, i) => {
        const angle = (i * 360) / sectors.length;
        const div = document.createElement("div");
        div.className = "sector";
        div.style.backgroundColor = sector.color;
        div.style.transform = `rotate(${angle}deg) translate(50%)`;
        div.textContent = `${sector.type}: ${sector.value}`;
        wheel.appendChild(div);
      });

      let isSpinning = false;

      spinBtn.addEventListener("click", () => {
        if (isSpinning) return;
        isSpinning = true;
        spinBtn.disabled = true;
        result.textContent = "";
        promoContainer.style.display = "none";

        // Випадкове число обертів
        const randomSpins = Math.floor(Math.random() * 3) + 3;
        const randomAngle = Math.random() * 360;
        const totalRotation = randomSpins * 360 + randomAngle;

        wheel.style.transform = `rotate(${totalRotation}deg)`;

        setTimeout(() => {
          const normalizedAngle = totalRotation % 360;
          const sectorIndex = Math.floor(
            ((360 - normalizedAngle) % 360) / (360 / sectors.length)
          );
          const selectedSector = sectors[sectorIndex];

          result.textContent = `Ви виграли ${selectedSector.type.toLowerCase()}: ${
            selectedSector.value
          }!`;
          promoCode.value = selectedSector.promo;
          promoContainer.style.display = "block";

          isSpinning = false;
          spinBtn.disabled = false;
        }, 4000);
      });

      copyBtn.addEventListener("click", () => {
        promoCode.select();
        document.execCommand("copy");
        alert("Промокод скопійовано!");
      });
    </script>
  </body>
</html>
