<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Wheel</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        font-family: sans-serif;
      }
      .container {
        position: relative;
        width: 400px;
        height: 400px;
      }
      .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 10px solid #222;
        transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      }
      .pointer {
        position: absolute;
        top: 50%;
        right: -10%;
        transform: translateX(-50%) rotate(-90deg);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid red;
        z-index: 9999;
      }
      .btn-spin {
        margin-top: 30px;
        padding: 10px 25px;
        font-size: 18px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button class="btn-spin" onclick="spin()">Крутити колесо</button>
    <div class="result" id="result"></div>

    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const resultEl = document.getElementById("result");

      const sectors = [
        { label: "10% знижка", color: "#ffadad" },
        { label: "20% знижка", color: "#ffd6a5" },
        { label: "30% знижка", color: "#fdffb6" },
        { label: "40% знижка", color: "#caffbf" },
        { label: "50% знижка", color: "#9bf6ff" },
        { label: "Спробуй ще!", color: "#a0c4ff" },
        { label: "Безкоштовна доставка", color: "#bdb2ff" },
        { label: "Промо: SAVE5", color: "#ffc6ff" },
      ];

      const numSectors = sectors.length;
      const arc = (2 * Math.PI) / numSectors;
      let angle = 0;
      let currentRotation = 0;

      function drawWheel() {
        sectors.forEach((sector, i) => {
          const startAngle = arc * i;
          const endAngle = startAngle + arc;

          ctx.beginPath();
          ctx.fillStyle = sector.color;
          ctx.moveTo(200, 200);
          ctx.arc(200, 200, 200, startAngle, endAngle);
          ctx.fill();

          ctx.save();
          ctx.translate(200, 200);
          ctx.rotate(startAngle + arc / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#000";
          ctx.font = "14px sans-serif";
          ctx.fillText(sector.label, 180, 10);
          ctx.restore();
        });
      }

      drawWheel();

      function spin() {
        const randomIndex = Math.floor(Math.random() * numSectors);
        const rotateTo =
          360 * 5 + (360 / numSectors) * randomIndex + 360 / numSectors / 2;
        const finalRotation = currentRotation + rotateTo;

        canvas.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
        canvas.style.transform = `rotate(${finalRotation}deg)`;
        currentRotation = finalRotation;

        setTimeout(() => {
          const normalizedAngle = (360 - (finalRotation % 360)) % 360;
          const sectorIndex = Math.floor((normalizedAngle / 360) * numSectors);
          const prize = sectors[sectorIndex].label;
          resultEl.textContent = `Ви виграли: ${prize}`;
        }, 4000);
      }
    </script>
  </body>
</html>
